<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Uploads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assects/css/style.css">
</head>
<body>
  
                        
    <!-- Cart Star here -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <button data-bs-toggle="modal" class="btn boton" href="#shop_modal">Add New Product</button>
                <br>
                <br>
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h1>Shop App</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered shop-data text-center">
                            <thead>
                                <tr>
                                    <td>No.</td>
                                    <td>Product Photo</td>
                                    <td>Product Name</td>
                                    <td>Product Price</td>
                                    <td>Quintity</td>
                                    <td>Total</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id="product_list">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End here -->



    <!-- Modal for Product_form -->
    <div class="modal fade" id="shop_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Product</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="product_form">
                        <div class="msg">

                        </div>
                        <div class="mt-3">
                            <label for="">Name</label>
                            <input name="name" type="text" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="">Price</label>
                            <input name="price" type="text" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="">Quantity</label>
                            <input name="quantity" type="text" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="">Photo</label>
                            <input name="photo" type="text" class="form-control">
                        </div>
                        <div class="mt-3">
                            <input name="submit" type="submit" value="Add Now" class="form-control boton">
                        </div>
                    </form>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    



    <!-- Modal for Single product -->
    <div class="modal fade" id="shop_single_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header mohe">
                    <h2></h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body padmodal">
                    <div class="single-product shadow">
                            
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for Edit button -->
    <div class="modal fade" id="shop_edit_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update Product</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="product_update_form">

                    </form>
                </div>
                <div></div>
            </div>
        </div>
    </div>






    <script src="assects/js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assects/js/app.js"></script>
</body> 
</html>
